<html>
    <head>
        <title>
            HTML Form
        </title>
        <link rel="stylesheet" href="form.css" />
        <body>
            <h1>Registration Form</h1>
            <div class="form">
            <form>
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fname" value=" "><br>
                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="lname" value=" "><br>
                <label for="email" >Email: </label><br>
                <input type="email" id="email" name="email" value=" "><br>
                <label for="contact" >Contact: </label><br>
                <input type="number" id="contact" name="contact" value=" "><br>
                <label for="gender" >Gender: </label><br>
                <input type="radio" id="gender" name="gender" value="Male ">Male
                <input type="radio" id="gender" name="gender" value="Male ">Female
                <input type="radio" id="gender" name="gender" value="Male ">Other<br>
                <label for="dob" >Date of Birth: </label><br>
                <input type="date" id="dob" name="dob" value=" "><br>
                <label for="resume" >Upload Resume: </label><br>
                <input type="file" id="resume" name="resume" value=" "><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">




            </form>
        </div>
        </body>
    </head>
</html>
